<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 via-white to-accent-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <!-- Logo and Header -->
    <div class="text-center mb-8">
      <div class="flex justify-center mb-4">
        <div class="w-16 h-16 bg-gradient-to-br from-primary-600 to-accent-600 rounded-xl flex items-center justify-center">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
      </div>
      <h2 class="text-3xl font-display font-bold bg-gradient-to-r from-primary-600 to-accent-600 bg-clip-text text-transparent">
        BarberHub
      </h2>
      <p class="mt-2 text-dark-600">Yeni hesap oluşturun</p>
    </div>

    <!-- Register Card -->
    <div class="card p-8">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
        <div class="flex items-center">
          <svg class="w-5 h-5 text-red-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span class="text-sm text-red-800">{{ errorMessage }}</span>
        </div>
      </div>

      <!-- Social Register -->
      <div class="space-y-3 mb-6">
        <button
          (click)="registerWithGoogle()"
          type="button"
          class="btn btn-ghost w-full flex items-center justify-center space-x-2"
        >
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>Google ile Kayıt Ol</span>
        </button>

        <button
          (click)="registerWithFacebook()"
          type="button"
          class="btn btn-ghost w-full flex items-center justify-center space-x-2"
        >
          <svg class="w-5 h-5 text-[#1877F2]" fill="currentColor" viewBox="0 0 24 24">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          <span>Facebook ile Kayıt Ol</span>
        </button>
      </div>

      <!-- Divider -->
      <div class="relative mb-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-dark-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-dark-500">veya e-posta ile</span>
        </div>
      </div>

      <!-- Register Form -->
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Account Type Selection -->
        <div>
          <label class="block text-sm font-medium text-dark-700 mb-2">
            Hesap Türü
          </label>
          <div class="grid grid-cols-2 gap-3">
            <button
              type="button"
              (click)="accountType = 'customer'"
              [class.bg-primary-50]="accountType === 'customer'"
              [class.border-primary-500]="accountType === 'customer'"
              [class.text-primary-700]="accountType === 'customer'"
              class="p-4 border-2 border-dark-200 rounded-lg text-center transition-all hover:border-primary-300"
            >
              <svg class="w-6 h-6 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              <span class="text-sm font-medium">Müşteri</span>
            </button>
            <button
              type="button"
              (click)="accountType = 'barber'"
              [class.bg-primary-50]="accountType === 'barber'"
              [class.border-primary-500]="accountType === 'barber'"
              [class.text-primary-700]="accountType === 'barber'"
              class="p-4 border-2 border-dark-200 rounded-lg text-center transition-all hover:border-primary-300"
            >
              <svg class="w-6 h-6 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
              <span class="text-sm font-medium">Kuaför</span>
            </button>
          </div>
        </div>

        <!-- Full Name -->
        <div>
          <label for="fullName" class="block text-sm font-medium text-dark-700 mb-2">
            Ad Soyad *
          </label>
          <input
            id="fullName"
            name="fullName"
            type="text"
            [(ngModel)]="fullName"
            required
            placeholder="Adınız Soyadınız"
            class="input w-full"
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-dark-700 mb-2">
            E-posta Adresi *
          </label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="email"
            required
            autocomplete="email"
            placeholder="ornek@email.com"
            class="input w-full"
          />
        </div>

        <!-- Phone -->
        <div>
          <label for="phone" class="block text-sm font-medium text-dark-700 mb-2">
            Telefon Numarası *
          </label>
          <input
            id="phone"
            name="phone"
            type="tel"
            [(ngModel)]="phone"
            required
            placeholder="+90 555 123 45 67"
            class="input w-full"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-dark-700 mb-2">
            Şifre *
          </label>
          <div class="relative">
            <input
              id="password"
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password"
              (ngModelChange)="onPasswordChange()"
              required
              placeholder="••••••••"
              class="input w-full pr-10"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-dark-400 hover:text-dark-600"
            >
              <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
              <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
              </svg>
            </button>
          </div>
          <!-- Password Strength Indicator -->
          <div *ngIf="password" class="mt-2">
            <div class="h-1 w-full bg-dark-200 rounded-full overflow-hidden">
              <div
                [class]="getPasswordStrengthColor() + ' ' + getPasswordStrengthWidth()"
                class="h-full transition-all duration-300"
              ></div>
            </div>
            <p class="text-xs mt-1" [class.text-red-600]="passwordStrength === 'weak'" [class.text-yellow-600]="passwordStrength === 'medium'" [class.text-green-600]="passwordStrength === 'strong'">
              Şifre gücü:
              <span *ngIf="passwordStrength === 'weak'">Zayıf</span>
              <span *ngIf="passwordStrength === 'medium'">Orta</span>
              <span *ngIf="passwordStrength === 'strong'">Güçlü</span>
            </p>
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-dark-700 mb-2">
            Şifre Tekrar *
          </label>
          <div class="relative">
            <input
              id="confirmPassword"
              name="confirmPassword"
              [type]="showConfirmPassword ? 'text' : 'password'"
              [(ngModel)]="confirmPassword"
              required
              placeholder="••••••••"
              class="input w-full pr-10"
            />
            <button
              type="button"
              (click)="toggleConfirmPasswordVisibility()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-dark-400 hover:text-dark-600"
            >
              <svg *ngIf="!showConfirmPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
              <svg *ngIf="showConfirmPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="space-y-2">
          <label class="flex items-start space-x-2 cursor-pointer">
            <input
              type="checkbox"
              [(ngModel)]="acceptTerms"
              name="acceptTerms"
              class="accent-primary-600 mt-1"
            />
            <span class="text-sm text-dark-700">
              <a href="#" class="text-primary-600 hover:text-primary-700 font-medium">Kullanım Koşulları</a>
              ve
              <a href="#" class="text-primary-600 hover:text-primary-700 font-medium">Gizlilik Politikası</a>'nı
              okudum ve kabul ediyorum. *
            </span>
          </label>

          <label class="flex items-start space-x-2 cursor-pointer">
            <input
              type="checkbox"
              [(ngModel)]="receiveUpdates"
              name="receiveUpdates"
              class="accent-primary-600 mt-1"
            />
            <span class="text-sm text-dark-700">
              Kampanyalar ve yenilikler hakkında e-posta almak istiyorum.
            </span>
          </label>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="btn btn-primary w-full"
          [class.opacity-50]="isLoading"
          [class.cursor-not-allowed]="isLoading"
        >
          <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ isLoading ? 'Kayıt oluşturuluyor...' : 'Kayıt Ol' }}
        </button>
      </form>
    </div>

    <!-- Login Link -->
    <div class="text-center mt-6">
      <p class="text-dark-600">
        Zaten hesabınız var mı?
        <a routerLink="/login" class="text-primary-600 hover:text-primary-700 font-semibold ml-1">
          Giriş Yapın
        </a>
      </p>
    </div>
  </div>
</div>
