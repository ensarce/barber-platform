<header
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
  [ngClass]="isScrolled ? 'bg-white/95 backdrop-blur-md shadow-soft' : 'bg-transparent'">

  <nav class="container-custom">
    <div class="flex items-center justify-between h-20">

      <!-- Logo -->
      <a routerLink="/" class="flex items-center space-x-3 group">
        <div class="relative">
          <div class="w-12 h-12 bg-gradient-to-br from-primary-600 to-accent-600 rounded-lg flex items-center justify-center group-hover:scale-105 transition-transform">
            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
        </div>
        <div>
          <h1 class="text-2xl font-display font-bold bg-gradient-to-r from-primary-600 to-accent-600 bg-clip-text text-transparent">
            BarberHub
          </h1>
          <p class="text-xs text-dark-500 font-script">Güzelliğin Adresi</p>
        </div>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/" routerLinkActive="text-primary-600" [routerLinkActiveOptions]="{exact: true}"
           class="text-dark-700 hover:text-primary-600 font-medium transition-colors">
          Ana Sayfa
        </a>
        <a routerLink="/barbers" routerLinkActive="text-primary-600"
           class="text-dark-700 hover:text-primary-600 font-medium transition-colors">
          Kuaförler
        </a>
        <a routerLink="/about" routerLinkActive="text-primary-600"
           class="text-dark-700 hover:text-primary-600 font-medium transition-colors">
          Hakkımızda
        </a>
        <a routerLink="/contact" routerLinkActive="text-primary-600"
           class="text-dark-700 hover:text-primary-600 font-medium transition-colors">
          İletişim
        </a>
      </div>

      <!-- Desktop Auth Buttons -->
      <div class="hidden md:flex items-center space-x-4">
        <a routerLink="/login" class="btn-ghost">
          Giriş Yap
        </a>
        <a routerLink="/register" class="btn btn-primary">
          Kayıt Ol
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMenu()"
        class="md:hidden p-2 rounded-lg hover:bg-dark-100 transition-colors"
        [attr.aria-expanded]="isMenuOpen"
        aria-label="Toggle menu">
        <svg *ngIf="!isMenuOpen" class="w-6 h-6 text-dark-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
        <svg *ngIf="isMenuOpen" class="w-6 h-6 text-dark-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div
      *ngIf="isMenuOpen"
      class="md:hidden py-4 border-t border-dark-100 animate-slide-down">
      <div class="flex flex-col space-y-4">
        <a routerLink="/" (click)="toggleMenu()"
           class="text-dark-700 hover:text-primary-600 font-medium transition-colors px-4 py-2 rounded-lg hover:bg-dark-50">
          Ana Sayfa
        </a>
        <a routerLink="/barbers" (click)="toggleMenu()"
           class="text-dark-700 hover:text-primary-600 font-medium transition-colors px-4 py-2 rounded-lg hover:bg-dark-50">
          Kuaförler
        </a>
        <a routerLink="/about" (click)="toggleMenu()"
           class="text-dark-700 hover:text-primary-600 font-medium transition-colors px-4 py-2 rounded-lg hover:bg-dark-50">
          Hakkımızda
        </a>
        <a routerLink="/contact" (click)="toggleMenu()"
           class="text-dark-700 hover:text-primary-600 font-medium transition-colors px-4 py-2 rounded-lg hover:bg-dark-50">
          İletişim
        </a>
        <div class="flex flex-col space-y-2 pt-4 border-t border-dark-100">
          <a routerLink="/login" (click)="toggleMenu()" class="btn-ghost justify-center">
            Giriş Yap
          </a>
          <a routerLink="/register" (click)="toggleMenu()" class="btn btn-primary justify-center">
            Kayıt Ol
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>

<!-- Spacer to prevent content from going under fixed header -->
<div class="h-20"></div>
