# Development Profile Configuration
spring:
  # Development - H2 Database (no Docker needed)
  datasource:
    url: jdbc:h2:mem:barber_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

# JWT Configuration for development
jwt:
  secret: dev-secret-key-for-testing-only-minimum-256-bits-long-secret-key-12345678901234567890

# Admin password for dev environment
ADMIN_PASSWORD: DevAdminPass123!

# Development logging
logging:
  level:
    com.barber: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
