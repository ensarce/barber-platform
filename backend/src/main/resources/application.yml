spring:
  application:
    name: barber-platform

  # Use active profile to determine database configuration
  # Set SPRING_PROFILES_ACTIVE=dev for development, prod for production
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 hours in milliseconds

# CORS Configuration  
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:4200,http://localhost:4201,http://localhost:53749,http://localhost:54975,http://localhost:61484,http://localhost:61902}

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
